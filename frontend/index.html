<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuditLog Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AuditLog Web</h1>
    <p>Registre e audite eventos do sistema</p>
  </header>

  <main>
    <section class="card">
      <h2>Novo evento</h2>
      <form id="event-form">
        <div class="grid">
          <label>Tipo
            <input type="text" id="type" placeholder="login, update, delete..." required />
          </label>
          <label>Usuário
            <input type="text" id="user" placeholder="joao, maria..." required />
          </label>
        </div>
        <label>Descrição
          <textarea id="description" rows="3" placeholder="Descreva o evento" required></textarea>
        </label>
        <button type="submit">Registrar</button>
      </form>
      <div id="form-msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>Filtrar eventos</h2>
      <form id="filter-form">
        <div class="grid">
          <label>Tipo
            <input type="text" id="f-type" placeholder="login, update..." />
          </label>
          <label>Usuário
            <input type="text" id="f-user" placeholder="joao, maria..." />
          </label>
        </div>
        <div class="grid">
          <label>De
            <input type="datetime-local" id="f-from" />
          </label>
          <label>Até
            <input type="datetime-local" id="f-to" />
          </label>
        </div>
        <button type="submit">Aplicar filtros</button>
        <button type="button" id="btn-clear">Limpar</button>
        <button type="button" id="btn-verify">Verificar integridade</button>
      </form>
      <div id="verify-msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>Eventos</h2>
      <table id="events-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Tipo</th>
            <th>Usuário</th>
            <th>Descrição</th>
            <th>Hash</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>MIT © 2025 – Projeto educacional</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
